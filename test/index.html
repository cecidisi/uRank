<!DOCTYPE html>

<html>
    <head>
        <title>uRank</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">

        <!-- bower:css -->
        <!-- endbower -->

        <!-- injector:css -->
        <!-- endinjector -->

        <link rel="stylesheet" type="text/css" href="css/main-style.css" />
        <link rel="stylesheet" type="text/css" href="css/dhtmlxslider.css"/>
    </head>

    <body>
        <header>                            <!-- top panel -->
            <select id="select-dataset"></select>
            <select id="select-view">
                <option value="score">Score</option>
                <option value="separated-score">Separated Score</option>
                <option value="detailed-document">Detailed Document View</option></select>
            <input type="button" id="btn-destroy" value="Destroy"/>
      	</header>

        <div class="main-panel">

            <div id="tagcloud"></div>

            <div class="central-left-panel">

                <!--<div class="control-panel">-->
                    <div class="ranking-controls">
                        <button id="btn-reset" title="Reset">
                            <span class="sprite-reset"></span>
                        </button>
                        <button id="btn-sort-by-overall-score" title="Sort by overall score">
                            <span class="sprite-sort-down"></span>
                        </button>
                        <button id="btn-sort-by-max-score" title="Sort by maximum score">
                            <span class="sprite-wiggle"></span>
                        </button>
                    </div>
                    <div id="contentlist" ></div>


            </div>
            <div class="central-right-panel">
                <div id="beta-slider-outta"><div id="beta-slider"></div><input type="text" id="beta-input"></div>
                <div id="tagbox"></div>
                <div id="viscanvas"></div>
            </div>
            <!-- <div id="docviewer"></div> -->      <!-- right panel -->

		</div>

        <div class="processing-message">Processing Data...</div>


        <!-- bower:js -->
        <!-- endbower -->

        <!-- injector:js -->
        <!-- endinjector -->

        <script type="text/javascript" src="../dependencies/jquery.js"></script>
        <script type="text/javascript" src="../urank-loader.js"></script>
        <script type="text/javascript" src="js/datasetManager.js" charset="utf-8" ></script>
        <script type="text/javascript" src="js/main.js" charset="utf-8"></script>
        <script type="text/javascript" src="../dependencies/dhtmlxslider.js"></script>

    </body>
</html>
