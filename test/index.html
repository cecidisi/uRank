<!DOCTYPE html>

<html>
    <head>
        <title>uRank</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">

        <!-- bower:css -->
        <!-- endbower -->

        <!-- injector:css -->
        <!-- endinjector -->

        <link rel="stylesheet" type="text/css" href="../dependencies/dhtmlxslider.css" />
        <link rel="stylesheet" type="text/css" href="css/main-style.css" />
    </head>

    <body>
        <!-- top panel -->
        <header>
            <select id="select-dataset"></select>
            <input type="button" id="btn-destroy" value="Destroy"/>
      	</header>

        <div class="main-panel">

            <div class="control-panel">
                <div class="inner">
                    <label>Rank by: </label>
                    <select id="select-mode">
                        <option value="by_CB">Content Ranking</option>
                        <option value="by_TU">Social Ranking</option>
                        <option value="overall">Sum Rankings</option>
                    </select>
                </div>

                <div class="inner">
                    <div id="rweight-slider"></div>
                </div>

                <div class="inner">
                    <button id="btn-reset" title="Reset">
                        <span class="sprite-reset"></span>
                    </button>
                </div>
            </div>

            <div class="left-panel">
                <div id="contentlist" ></div>
            </div>
            <div class="central-panel">
                <div id="tagbox"></div>
                <div id="viscanvas"></div>
            </div>

            <div class="right-panel" id="tagcloud"></div>
            <!--<div id="docviewer"></div>      <!-- right panel -->

		</div>

        <div class="processing-message">Processing Data...</div>

        <!-- bower:js -->
        <!-- endbower -->

        <!-- injector:js -->
        <!-- endinjector -->

        <script type="text/javascript" src="../dependencies/jquery.js"></script>
        <script type="text/javascript" src="../dependencies/dhtmlxslider.js"></script>
        <script type="text/javascript" src="../urank-loader.js"></script>
        <script type="text/javascript" src="js/datasetManager.js" charset="utf-8" ></script>
        <script type="text/javascript" src="js/main.js" charset="utf-8"></script>

    </body>
</html>
